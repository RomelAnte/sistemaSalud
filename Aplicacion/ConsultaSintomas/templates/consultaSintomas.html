{% extends "plantilla.html" %}
{% block body %}
<h1 class="text-center">Sintomas</h1>
<form action="{% url 'diagnostico' %}" method="post" class="formulario" id="formularioRegister">
    {% csrf_token %}
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Fiebre?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_fiebre">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Tos?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_tos">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Congestion Nasal?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_congestion_nasal">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Dolor de garganta?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_dolor_de_garganta">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Erupciones?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_erupciones">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Dolor de cabeza?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_dolor_de_cabeza">
            </div>
        </div>
    </div>
    <div class="form-check form-switch">
        <div class="row">
            <div class="col-md-10">
                <label class="form-check-label" for="flexSwitchCheckDefault">Tienes Congesti√≥n nasal?</label>
            </div>
            <div class="col-md-2">
                <input class="form-check-input" type="checkbox" role="switch" id="tiene_congestion_nasal">
            </div>
        </div>
    </div>
    <div class="content-button">
        <button type="submit" class="btn btn-primary btn-enviar">Consultar sintoma</button>
    </div>
</form>
<label for="" id="resultado"></label>
{% endblock body %}
